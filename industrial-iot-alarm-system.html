<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial IoT Alarm Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 280px;
            background: #2c2c2c;
            border-right: 1px solid #444;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #1e1e1e;
            padding: 1rem;
            border-bottom: 1px solid #444;
        }
        
        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 0.5rem;
        }
        
        .nav-menu {
            flex: 1;
            padding: 1rem 0;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .nav-item:hover, .nav-item.active {
            background: rgba(76, 175, 80, 0.1);
            border-left-color: #4CAF50;
        }
        
        .nav-item.active {
            background: rgba(76, 175, 80, 0.2);
        }
        
        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            background: #666;
            border-radius: 2px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .top-bar {
            background: #1e1e1e;
            padding: 1rem;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .breadcrumb {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .top-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .language-selector {
            padding: 0.5rem 1rem;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .btn-secondary {
            background: #666;
        }
        
        .btn-secondary:hover {
            background: #777;
        }
        
        .btn-danger {
            background: #f44336;
        }
        
        .btn-danger:hover {
            background: #da190b;
        }
        
        .content-area {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background: #1a1a1a;
        }
        
        .card {
            background: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #444;
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4CAF50;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: #333;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #4CAF50;
        }
        
        .stat-card.critical {
            border-left-color: #f44336;
        }
        
        .stat-card.high {
            border-left-color: #ff9800;
        }
        
        .stat-card.medium {
            border-left-color: #2196f3;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            background: #2c2c2c;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .table th,
        .table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        
        .table th {
            background: #333;
            font-weight: 600;
            color: #4CAF50;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        
        .status-online {
            background: #4CAF50;
        }
        
        .status-offline {
            background: #f44336;
        }
        
        .status-warning {
            background: #ff9800;
        }
        
        .priority-critical {
            color: #f44336;
            font-weight: bold;
        }
        
        .priority-high {
            color: #ff9800;
            font-weight: bold;
        }
        
        .priority-medium {
            color: #2196f3;
        }
        
        .priority-low {
            color: #aaa;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #ccc;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #2c2c2c;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4CAF50;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #444;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        .hidden {
            display: none !important;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background: #4CAF50;
            color: white;
            border-radius: 4px;
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }
        
        .notification.error {
            background: #f44336;
        }
        
        .notification.warning {
            background: #ff9800;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .checkbox {
            width: 16px;
            height: 16px;
            background: #333;
            border: 1px solid #555;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .checkbox.checked {
            background: #4CAF50;
            border-color: #4CAF50;
        }
        
        .checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: -2px;
            left: 2px;
            color: white;
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .nav-item span {
                display: none;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="header">
                <div class="logo">🏭 IoT Alarm System</div>
                <div style="font-size: 0.8rem; color: #aaa;">Industrial Grade</div>
            </div>
            <nav class="nav-menu">
                <div class="nav-item active" data-module="dashboard">
                    <div class="nav-icon"></div>
                    <span>Dashboard</span>
                </div>
                <div class="nav-item" data-module="alarms">
                    <div class="nav-icon"></div>
                    <span>Active Alarms</span>
                </div>
                <div class="nav-item" data-module="config">
                    <div class="nav-icon"></div>
                    <span>Configuration</span>
                </div>
                <div class="nav-item" data-module="devices">
                    <div class="nav-icon"></div>
                    <span>Devices</span>
                </div>
                <div class="nav-item" data-module="analytics">
                    <div class="nav-icon"></div>
                    <span>Analytics</span>
                </div>
                <div class="nav-item" data-module="history">
                    <div class="nav-icon"></div>
                    <span>History</span>
                </div>
            </nav>
        </div>
        
        <div class="main-content">
            <div class="top-bar">
                <div class="breadcrumb">Industrial IoT / <span id="current-module">Dashboard</span></div>
                <div class="top-controls">
                    <select class="language-selector" id="languageSelect">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="de">Deutsch</option>
                        <option value="fr">Français</option>
                        <option value="zh">中文</option>
                    </select>
                    <button class="btn btn-secondary" onclick="exportData()">Export</button>
                    <button class="btn" onclick="showNotification('System status updated', 'success')">Refresh</button>
                </div>
            </div>
            
            <div class="content-area" id="content-area">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Modal Template -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">Modal Title</div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Dynamic modal content -->
            </div>
            <div class="modal-footer" id="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn" id="modal-action">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        // Global application state
        let currentModule = 'dashboard';
        let currentLanguage = 'en';
        let alarms = [];
        let devices = [];
        let alarmRules = [];
        
        // Translation system
        const translations = {
            en: {
                dashboard: 'Dashboard',
                alarms: 'Active Alarms',
                config: 'Configuration',
                devices: 'Devices',
                analytics: 'Analytics',
                history: 'History',
                totalAlarms: 'Total Alarms',
                activeAlarms: 'Active Alarms',
                acknowledgedAlarms: 'Acknowledged',
                devicesOnline: 'Devices Online',
                criticalAlarms: 'Critical',
                highAlarms: 'High Priority',
                mediumAlarms: 'Medium Priority',
                lowAlarms: 'Low Priority'
            },
            es: {
                dashboard: 'Panel de Control',
                alarms: 'Alarmas Activas',
                config: 'Configuración',
                devices: 'Dispositivos',
                analytics: 'Análisis',
                history: 'Historial',
                totalAlarms: 'Total de Alarmas',
                activeAlarms: 'Alarmas Activas',
                acknowledgedAlarms: 'Confirmadas',
                devicesOnline: 'Dispositivos Online',
                criticalAlarms: 'Críticas',
                highAlarms: 'Alta Prioridad',
                mediumAlarms: 'Prioridad Media',
                lowAlarms: 'Baja Prioridad'
            },
            de: {
                dashboard: 'Dashboard',
                alarms: 'Aktive Alarme',
                config: 'Konfiguration',
                devices: 'Geräte',
                analytics: 'Analytik',
                history: 'Historie',
                totalAlarms: 'Alarme Gesamt',
                activeAlarms: 'Aktive Alarme',
                acknowledgedAlarms: 'Bestätigt',
                devicesOnline: 'Geräte Online',
                criticalAlarms: 'Kritisch',
                highAlarms: 'Hohe Priorität',
                mediumAlarms: 'Mittlere Priorität',
                lowAlarms: 'Niedrige Priorität'
            },
            fr: {
                dashboard: 'Tableau de Bord',
                alarms: 'Alarmes Actives',
                config: 'Configuration',
                devices: 'Appareils',
                analytics: 'Analyses',
                history: 'Historique',
                totalAlarms: 'Total Alarmes',
                activeAlarms: 'Alarmes Actives',
                acknowledgedAlarms: 'Acquittées',
                devicesOnline: 'Appareils En Ligne',
                criticalAlarms: 'Critiques',
                highAlarms: 'Haute Priorité',
                mediumAlarms: 'Priorité Moyenne',
                lowAlarms: 'Basse Priorité'
            },
            zh: {
                dashboard: '仪表板',
                alarms: '活动报警',
                config: '配置',
                devices: '设备',
                analytics: '分析',
                history: '历史',
                totalAlarms: '总报警数',
                activeAlarms: '活动报警',
                acknowledgedAlarms: '已确认',
                devicesOnline: '在线设备',
                criticalAlarms: '严重',
                highAlarms: '高优先级',
                mediumAlarms: '中等优先级',
                lowAlarms: '低优先级'
            }
        };
        
        // Initialize the application
        function init() {
            generateSampleData();
            setupEventListeners();
            loadModule('dashboard');
            startRealTimeUpdates();
        }
        
        // Generate sample data for demonstration
        function generateSampleData() {
            // Sample devices
            devices = [
                {
                    id: 'DEV001',
                    name: 'Temperature Sensor #1',
                    type: 'Temperature',
                    protocol: 'Modbus',
                    status: 'online',
                    location: 'Production Line A',
                    lastSeen: new Date(),
                    value: 85.2,
                    unit: '°C'
                },
                {
                    id: 'DEV002',
                    name: 'Pressure Sensor #1',
                    type: 'Pressure',
                    protocol: 'OPC UA',
                    status: 'online',
                    location: 'Boiler Room',
                    lastSeen: new Date(),
                    value: 2.4,
                    unit: 'bar'
                },
                {
                    id: 'DEV003',
                    name: 'Flow Meter #1',
                    type: 'Flow',
                    protocol: 'MQTT',
                    status: 'offline',
                    location: 'Pump Station',
                    lastSeen: new Date(Date.now() - 300000),
                    value: 0,
                    unit: 'L/min'
                },
                {
                    id: 'DEV004',
                    name: 'Vibration Monitor #1',
                    type: 'Vibration',
                    protocol: 'HTTP',
                    status: 'online',
                    location: 'Compressor Area',
                    lastSeen: new Date(),
                    value: 4.7,
                    unit: 'mm/s'
                }
            ];
            
            // Sample alarms
            alarms = [
                {
                    id: 'ALM001',
                    deviceId: 'DEV001',
                    deviceName: 'Temperature Sensor #1',
                    message: 'High temperature detected',
                    priority: 'critical',
                    status: 'active',
                    timestamp: new Date(Date.now() - 120000),
                    acknowledgedBy: null,
                    acknowledgedAt: null,
                    value: 95.8,
                    threshold: 90,
                    unit: '°C'
                },
                {
                    id: 'ALM002',
                    deviceId: 'DEV002',
                    deviceName: 'Pressure Sensor #1',
                    message: 'Pressure above normal range',
                    priority: 'high',
                    status: 'acknowledged',
                    timestamp: new Date(Date.now() - 300000),
                    acknowledgedBy: 'operator1',
                    acknowledgedAt: new Date(Date.now() - 180000),
                    value: 3.2,
                    threshold: 3.0,
                    unit: 'bar'
                },
                {
                    id: 'ALM003',
                    deviceId: 'DEV003',
                    deviceName: 'Flow Meter #1',
                    message: 'Device communication lost',
                    priority: 'medium',
                    status: 'active',
                    timestamp: new Date(Date.now() - 600000),
                    acknowledgedBy: null,
                    acknowledgedAt: null,
                    value: null,
                    threshold: null,
                    unit: null
                }
            ];
            
            // Sample alarm rules
            alarmRules = [
                {
                    id: 'RULE001',
                    name: 'High Temperature Alert',
                    deviceType: 'Temperature',
                    condition: 'greater_than',
                    threshold: 90,
                    priority: 'critical',
                    enabled: true,
                    notifications: ['email', 'dashboard']
                },
                {
                    id: 'RULE002',
                    name: 'Pressure Warning',
                    deviceType: 'Pressure',
                    condition: 'greater_than',
                    threshold: 3.0,
                    priority: 'high',
                    enabled: true,
                    notifications: ['dashboard', 'sms']
                }
            ];
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    const module = item.dataset.module;
                    loadModule(module);
                });
            });
            
            // Language selector
            document.getElementById('languageSelect').addEventListener('change', (e) => {
                changeLanguage(e.target.value);
            });
        }
        
        // Load module content
        function loadModule(module) {
            currentModule = module;
            
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.module === module) {
                    item.classList.add('active');
                }
            });
            
            // Update breadcrumb
            document.getElementById('current-module').textContent = translate(module);
            
            // Load module content
            const contentArea = document.getElementById('content-area');
            
            switch (module) {
                case 'dashboard':
                    contentArea.innerHTML = renderDashboard();
                    break;
                case 'alarms':
                    contentArea.innerHTML = renderAlarms();
                    break;
                case 'config':
                    contentArea.innerHTML = renderConfiguration();
                    break;
                case 'devices':
                    contentArea.innerHTML = renderDevices();
                    break;
                case 'analytics':
                    contentArea.innerHTML = renderAnalytics();
                    break;
                case 'history':
                    contentArea.innerHTML = renderHistory();
                    break;
            }
        }
        
        // Translation function
        function translate(key) {
            return translations[currentLanguage]?.[key] || key;
        }
        
        // Change language
        function changeLanguage(language) {
            currentLanguage = language;
            loadModule(currentModule); // Reload current module with new language
            showNotification(`Language changed to ${language}`, 'success');
        }
        
        // Render dashboard
        function renderDashboard() {
            const totalAlarms = alarms.length;
            const activeAlarms = alarms.filter(a => a.status === 'active').length;
            const acknowledgedAlarms = alarms.filter(a => a.status === 'acknowledged').length;
            const devicesOnline = devices.filter(d => d.status === 'online').length;
            const criticalAlarms = alarms.filter(a => a.priority === 'critical' && a.status === 'active').length;
            const highAlarms = alarms.filter(a => a.priority === 'high' && a.status === 'active').length;
            const mediumAlarms = alarms.filter(a => a.priority === 'medium' && a.status === 'active').length;
            const lowAlarms = alarms.filter(a => a.priority === 'low' && a.status === 'active').length;
            
            return `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${totalAlarms}</div>
                        <div class="stat-label">${translate('totalAlarms')}</div>
                    </div>
                    <div class="stat-card critical">
                        <div class="stat-number">${activeAlarms}</div>
                        <div class="stat-label">${translate('activeAlarms')}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${acknowledgedAlarms}</div>
                        <div class="stat-label">${translate('acknowledgedAlarms')}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${devicesOnline}/${devices.length}</div>
                        <div class="stat-label">${translate('devicesOnline')}</div>
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Alarm Priority Distribution</div>
                        </div>
                        <div class="stats-grid" style="grid-template-columns: 1fr 1fr;">
                            <div class="stat-card critical">
                                <div class="stat-number">${criticalAlarms}</div>
                                <div class="stat-label">${translate('criticalAlarms')}</div>
                            </div>
                            <div class="stat-card high">
                                <div class="stat-number">${highAlarms}</div>
                                <div class="stat-label">${translate('highAlarms')}</div>
                            </div>
                            <div class="stat-card medium">
                                <div class="stat-number">${mediumAlarms}</div>
                                <div class="stat-label">${translate('mediumAlarms')}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${lowAlarms}</div>
                                <div class="stat-label">${translate('lowAlarms')}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Recent Alarms</div>
                        </div>
                        <div style="max-height: 300px; overflow-y: auto;">
                            ${alarms.slice(0, 5).map(alarm => `
                                <div style="padding: 0.75rem; border-bottom: 1px solid #444; display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <div class="priority-${alarm.priority}">${alarm.message}</div>
                                        <div style="font-size: 0.8rem; color: #aaa; margin-top: 0.25rem;">
                                            ${alarm.deviceName} - ${formatTime(alarm.timestamp)}
                                        </div>
                                    </div>
                                    <div class="status-indicator ${alarm.status === 'active' ? 'status-offline' : 'status-warning'}"></div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Device Status Overview</div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Device</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Current Value</th>
                                <th>Last Seen</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${devices.map(device => `
                                <tr>
                                    <td>
                                        <div>${device.name}</div>
                                        <div style="font-size: 0.8rem; color: #aaa;">${device.location}</div>
                                    </td>
                                    <td>${device.type}</td>
                                    <td>
                                        <span class="status-indicator status-${device.status === 'online' ? 'online' : 'offline'}"></span>
                                        ${device.status}

        // Format time for display

            if (!date) return 'N/A';
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' min ago';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' hrs ago';
            return date.toLocaleDateString();
        }

                        const variation = (Math.random() - 0.5) * 2;
                        device.value = Math.max(0, device.value + variation);
                        device.lastSeen = new Date();

        // Check alarm conditions
        function checkAlarmConditions(device) {
            const applicableRules = alarmRules.filter(rule => 
                rule.enabled && rule.deviceType === device.type
            );
            
            applicableRules.forEach(rule => {
                let conditionMet = false;
                
                switch (rule.condition) {
                    case 'greater_than':
                        conditionMet = device.value > rule.threshold;
                        break;
                    case 'less_than':
                        conditionMet = device.value < rule.threshold;
                        break;
                }
                
                if (conditionMet) {
                    // Check if alarm already exists
                    const existingAlarm = alarms.find(alarm => 
                        alarm.deviceId === device.id && 
                        alarm.status === 'active' &&
                        alarm.message.includes(rule.name)
                    );
                    
                    if (!existingAlarm) {
                        // Create new alarm
                        const newAlarm = {
                            id: 'ALM' + (Date.now() % 10000).toString().padStart(3, '0'),
                            deviceId: device.id,
                            deviceName: device.name,
                            message: `${rule.name}: ${device.value.toFixed(1)} ${device.unit}`,
                            priority: rule.priority,
                            status: 'active',
                            timestamp: new Date(),
                            acknowledgedBy: null,
                            acknowledgedAt: null,
                            value: device.value,
                            threshold: rule.threshold,
                            unit: device.unit
                        };
                        
                        alarms.unshift(newAlarm);
                        showNotification(`New ${rule.priority} alarm: ${newAlarm.message}`, 'error');
                    }
                }
            });
        }

            const newRule = {

                threshold,
                priority,
                enabled: true,

            closeModal();
            loadModule('config');

        function importConfiguration() {
            const file = document.getElementById('configFile').files[0];

            reader.onload = function(e) {
                try {
                    const config = JSON.parse(e.target.result);
                    if (config.alarmRules && Array.isArray(config.alarmRules)) {
                        alarmRules.push(...config.alarmRules);
                        showNotification('Configuration imported successfully', 'success');
                        loadModule('config');
                    } else {
                        showNotification('Invalid configuration file format', 'error');
                    }
                } catch (error) {
                    showNotification('Error reading configuration file', 'error');
                }
            };
            reader.readAsText(file);
        }
